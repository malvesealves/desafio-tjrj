<div class="card container">
    <div class="row mt-3">
        <h2 class="col-6 mb-4">Cadastro de Autor</h2>
        <div class="col-6 text-end">
            <button class="btn btn-sm btn-primary me-2 pe-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm" (click)="new();">
                <i class="bi bi-plus"></i>
            </button>
        </div>
    </div>
    <app-table [array]="autores" [columns]="colunas" (itemToEdit)="edit($event)"
        (itemToRemove)="remove($event)"></app-table>
    <div class="collapse" id="collapseForm">
        <hr />
        <form [formGroup]="form" (ngSubmit)="submit()" class="mb-4">
            <div class="row">
                <div class="md-3 col-6">
                    <label>Nome</label>
                    <input type="text" class="form-control mt-1" formControlName="nome" />
                    <div *ngIf="form.get('nome')?.touched && form.get('nome')?.invalid">
                        <small class="text-danger" *ngIf="form.get('nome')?.errors?.['required']">Nome é
                            obrigatório</small>
                        <small class="text-danger" *ngIf="form.get('nome')?.errors?.['maxlength']">Máximo 40
                            caracteres</small>
                    </div>
                </div>
            </div>
            <div class="text-end">
                <button class="btn btn-primary me-2 p-2" type="submit" [disabled]="form.invalid">
                    {{ codAu ? 'Atualizar' : 'Adicionar' }}
                </button>
                <button class="btn btn-secondary p-2" type="button" (click)="cancel()" data-bs-toggle="collapse"
                    data-bs-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">Cancelar</button>
            </div>
        </form>
    </div>
</div>
