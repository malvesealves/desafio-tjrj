<div class="container mt-4">
    <div class="row">
        <h2 class="col-6 mb-4">Cadastro de Autor</h2>
        <div class="col-6 text-end">
            <button class="btn btn-sm btn-primary me-2 pe-2">
                <i class="bi bi-plus"></i>
            </button>
        </div>
    </div>
    <app-table [array]="autores" [columns]="colunas"></app-table>
    <form [formGroup]="form" (ngSubmit)="submit()" class="mb-4">
        <div class="row">
            <div class="md-3 col-6">
                <label>Nome</label>
                <input type="text" class="form-control" formControlName="nome" />
                <div *ngIf="form.get('nome')?.touched && form.get('nome')?.invalid">
                    <small class="text-danger" *ngIf="form.get('nome')?.errors?.['required']">Nome é
                        obrigatório</small>
                    <small class="text-danger" *ngIf="form.get('nome')?.errors?.['maxlength']">Máximo 40
                        caracteres</small>
                </div>
            </div>
        </div>        
        <div class="text-end">
            <button class="btn btn-primary me-2 p-2" type="submit" [disabled]="form.invalid">
                {{ codAu ? 'Atualizar' : 'Adicionar' }}
            </button>
            <button class="btn btn-secondary p-2" type="button" (click)="cancel()" *ngIf="codAu">Cancelar</button>
        </div>
    </form>
</div>
