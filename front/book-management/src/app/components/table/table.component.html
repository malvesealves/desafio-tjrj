<table class="table table-bordered table-striped">
    <thead class="table-light">
        <tr>
            <th *ngFor="let column of columns">{{ column }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of array">
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
                <button class="btn btn-sm btn-warning me-2">
                    <i class="bi bi-pencil" data-toggle="tooltip" data-placement="top" title="Editar"></i>
                </button>
                <button class="btn btn-sm btn-danger">
                    <i class="bi bi-pencil" data-toggle="tooltip" data-placement="top" title="Remover"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
